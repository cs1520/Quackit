<html>
<style>

img{
    height: 100%;
    width: 100%;
}

#pageart{
  height:150px;
  width: 100%;
  border-bottom-style:solid;
  border-width: 4px;
  position: relative;
  text-align: center;

}

#grouptitle{    
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  text-shadow: 0px 0px 4px black;
}

#sidebar{
    width: 25%;
    height: auto;
    float: left;
    border-right-style: solid;
    padding-left: 20px;
    padding-top: 10px;
}

#messageboard{
  width: 70%;
  height: auto;
  float: right;
  padding-right: 20px;
  padding-top: 20px;
}

#msgdisplay{
    overflow: scroll;
    height: 400px;
    width: auto;
    margin:auto;
    border-style: solid;
    padding: 15px;
}

#about{
    width: 100%;
    height: 50%;
}

#rules{
    width: 100%;
    height:50%;
}

#input{
  width: 100%;
  padding: 12px 20px;
  display: inline-block;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
}

#msgbox{
    width:auto;
    height:auto;
    margin: 5px;
    border-bottom-style: solid;
}

button[type=submit]:hover{
    box-shadow: inset 0 0 5px black;
}

#delete{
    width:auto;
    height:18px;
    float:right;
    border-style:hidden;
}

#delete:hover{
    border-style:dashed;
    border-color:black;
}

</style>


<head>
  <title>Quackit</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body id= "body" style='font-family:"Tahoma";'>

  <div id='header'>

    <div id='profile'><a href='/profile'>Profile</a></div>
    <div id='quackit'><a href='/'>Quackit</a></div>
    <div id='friends'>Friends</div>
    <div id='groups'><a href='/groups'>Groups</a></div>
    <div id='search'>Search</div>
  </div>

  <div id="pageart">
    <img id="image" src="https://www.kltv.com/resizer/xgCTm6EJCdz0WiunqsLAurxpdGA=/1200x600/cloudfront-us-east-1.images.arcpublishing.com/raycom/VPRXBXCKZBG6NEQJUAXVKYS2CI.jpg" alt="PageArt">
    <div id="grouptitle">Title</div>
  </div>

<div id="sidebar">
    <div id="about">About</div>
    <div id="rules">Rules</div>
</div>

<div id="messageboard">
  <div id="messageinput">
    <input type = "text" id="input" name = "message" placeholder="Type Message Here...">
    <button type = submit onclick="createMessage()">Post Message</button>
  </div>
  <div id="msgdisplay">
  </div>
</div>

<script type='text/javascript'>
var title = '{{ name }}'
var user = '{{ user }}'
var owner = null;
var prim = null;
var sec = null;

function createMessage() {
    let data = new URLSearchParams();
    data.append("message", document.getElementsByName("message")[0].value);
    data.append("group", document.getElementById("grouptitle"));
    var url = "/groups/"+title+"/messagecreate";
    fetch(url, {method: 'POST', body: data})
        .then((data) => {
            console.log(data);
        });

    location.reload();        
    //loadNewMessage();    
   //let msgdisplay = document.getElementById("msgdisplay");
    //var msgbox = document.createElement("DIV");
    //var msg = document.createElement("p");
    //msg.innerText = document.getElementsByName("message")[0].value;
    //msgdisplay.appendChild(msg);
}

function renderNewMessage(d){
    let msgdisplay = document.getElementById("msgdisplay");
    var msgbox = document.createElement("DIV");
    msgbox.id = "msgbox";
    var msg = document.createElement("p");
    msg.innerText = d[0].user+": "+d[0].text;
    msgdisplay.appendChild(msg);
}

function renderMessages(d) {
    let msgdisplay = document.getElementById("msgdisplay");
    for(var i=0;i<d.length;i++){
        var msgbox = document.createElement("DIV");
        msgbox.id = "msgbox";
        var msg = document.createElement("p")
        msgbox.innerText = d[i].user + ": "+ d[i].text; 
        if(owner == user){
            var del = document.createElement("BUTTON");
            del.type = 'button';
            del.onclick = function() {deleteMessage(this.value)};
            del.id = "delete";
            del.innerText = "Delete"
            del.style.color = prim;
            del.style.backgroundColor = sec;
            del.value = d[i].id;
            msgbox.appendChild(del);
            console.log("append")
        } 
        msgdisplay.appendChild(msgbox);
    }
}

function deleteMessage(val){
    var url = `/messagedelete/` + val
    fetch(url, { method: 'POST', body: data })
    .then((data) => {
        console.log(data);
    });
}

function loadNewMessage(){
    var url = "/groupdata/"+title+"/messages";
    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data)
            renderNewMessage(data)
        })
}

function loadMessages() {
    var url = "/groupdata/"+title+"/messages";
    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data)
            renderMessages(data)
        });
}

function sendMessage() {

    data()

}

function renderPage(d) {

    document.getElementById("grouptitle").innerText = d.title;
    document.getElementById("grouptitle").style.textShadow = "0px 0px 2px " + d.secondary;
    document.getElementById("body").style.color = d.primary;
    document.getElementById("body").style.backgroundColor = d.secondary;
    document.getElementById("image").src = d.image;
    owner = d.owner;
    prim = d.primary;
    sec = d.secondary;

    loadMessages();

    var a = document.getElementsByTagName('a')

    for(i =0; i < a.length; i++){
        a[i].style.color = d.primary;
    }
}

function data(){
    var url = "/groupdata/" +title;
    console.log(url);
    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data[0]);
            renderPage(data[0]);
        });
}


window.onload = function() {

    this.data();

}
</script>

</body>
</html>
