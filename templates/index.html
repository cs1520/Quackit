<html>
<style>
input[type = text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type = submit] {
  width: 100%;
  background-color: grey;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  border-radius: 10px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>

<head>
<title>1502 Messenger!</title>
<link href="/static/style.css" rel="stylesheet">
</head>
<body>
	<h1>1502 Messenger!</h1>
	
	<label for="message_entry">Message:</label>
	<input type="text" id="message_entry" name="data" value="Type Message Here..."<br>
	
	<button>Post</button>
	
	<div id="message_board"></div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
	
	const button = document.querySelector('button');
	var msg = document.getElementById("message_entry").value;
	
	button.addEventListener('click', event=> {
			var newMessage = document.createTextNode("Message:" + msg);
			var newElement = document.createElement("div");
			newElement.appendChild(newMessage);
			const currentDiv = document.getElementById("div");
			document.body.insertAfter(newElement, currentDiv);
	}
	
	var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
    socket.on('message', function() {
		socket.emit('message', {data: })
	});
	</script>
</body>
</html>
