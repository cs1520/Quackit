<html>
<style>
input[type = text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type = submit] {
  width: 100%;
  background-color: grey;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  border-radius: 10px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>

<head>
<title>Quacker</title>
<link href="/static/style.css" rel="stylesheet">
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
    socket.on('message', function() {
		socket.emit('message')
	});
</script>
<ul id="messages"></ul>
<input type="text" id="myMessage">
<button id="sendbutton">Send</button>
  <h1>Welcome to Quacker!</h1>
  <p>Start chatting with others by sending a message</p>

  
  <form action = "{{ url_for('message_form') }}" method="POST">
    <div>
      <label for="msg">Enter your message:</label>
      <input type="text" id="msg" name="message" placeholder="Your message...">

      <label for="vsblty">Make message visible to</label>
      <select id="vsblty" name="visibility">
        <option value="everyone">Everyone</option>
        <option value="followers">Followers</option>
        <option value="friends">Friends</option>
      </select>

      <input type="submit" value="Send">
    </div>
  </form> 

  <br>

  <div style="height: auto; width: auto; overflow: auto;">
    <p>Message goes here</p>
  </div>
  
</body>
</html>
